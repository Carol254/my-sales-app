<mat-card-content>
    <form [formGroup]="categoryForm" novalidate>
        <div class="container">
        <mat-form-field class="item-30">
            <input matInput placeholder="Name" formControlName="name" />
        </mat-form-field>
        <mat-form-field class="item-70">
        <input
        matInput
        placeholder="Description"
        formControlName="description"
        />
        </mat-form-field>
        </div>
    </form>
</mat-card-content>
